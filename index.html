<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miss australiana</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="preload" id="preload">
    <div class="preload_box"></div>
    <h1 id="greet" class="greet">loading</h1>
    
    <div class="indeterminate-progress-bar">
      <div class="indeterminate-progress-bar__progress"></div>
    </div>
  </div>
<div class="main" id="main">
<h1>miss australiana</h1>
<h3 class="t2">it seems like the service you tried to reach is offline. just in case it's temporary, we are going to retry</h3>
<h3 class="t3" id="countdown">retrying</h3>
<div class="indeterminate-progress-bar">
  <div class="indeterminate-progress-bar__progress"></div>
</div>
<br>
<h3 class="t2">::CLOUDFLARE_ERROR_500S_BOX::</h3>


</div>
</body>
<script>
  function luvya(length) {
    let result = '';
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    const charactersLength = characters.length;
    let counter = 0;
    while (counter < length) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
      counter += 1;
    }
    return result;
}
  var ts = luvya(10);


  fetch("https://cors.technobytecritter.workers.dev/?https://missaustraliana.net/api/services/ping.json?" + ts, {

headers: {
"Content-Type": "application/x-www-form-urlencoded"
},
method: "GET"
}).then(response => {
response.json().then(data => {
  if (data.online == "1") {
    document.body.innerHTML = "";
    
    window.location.href = "https://missaustraliana.net";
  }
}).catch((error) => {
  let preload = document.getElementById('preload');
  preload.style.display = "none"
  let countdownValue = 5;
  let countdownDisplay = document.getElementById('countdown');
  countdownDisplay.textContent = `refreshing in ${countdownValue} seconds...`;
  
  // Start the countdown interval
  const intervalId = setInterval(() => {
    countdownValue--;
    
    if (countdownValue <= 0) {
      // Clear the interval and refresh the page
      clearInterval(intervalId);
      countdownDisplay.textContent = 'refreshing now!';
      location.reload();
    } else {
      // Update the display with new countdown value
      countdownDisplay.textContent = `refreshing in ${countdownValue} seconds...`;
    }
  }, 1000);
      })
  


});;

  function rahh() {
    window.location.href = "https://missaustraliana.net";

  }

</script>
</html>
