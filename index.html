

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miss australiana</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="preload positions" id="preload">
    <div class="preload_box"></div>
    <h1 id="greet" class="greet positions">loading</h1>
    
    <div class="indeterminate-progress-bar positions">
      <div class="indeterminate-progress-bar__progress"></div>
    </div>
  </div>
<div class="main" id="main">
<h1>miss australiana</h1>
<h3 class="t2" id="message">it seems like the service you tried to reach is offline. just in case it's temporary, we are going to retry</h3>
<h3 class="t3" id="countdown"></h3>
<div class="indeterminate-progress-bar">
  <div class="indeterminate-progress-bar__progress"></div>
</div>
<br>
<h3 class="t2" hidden>::CLOUDFLARE_ERROR_500S_BOX::</h3>


</div>
</body>
<script>
  let preload = document.getElementById('preload');
  preload.style.display = "none"
  let countdownValue = 5;
  let countdownDisplay = document.getElementById('countdown');
  countdownDisplay.textContent = `loading in ${countdownValue} seconds...`;
  if (window.location.hostname == "fullpwn.net") {
    document.getElementById('message').textContent = "fullpwn.net has been migrated to missaustraliana.net";
  }
  const intervalId = setInterval(() => {
    countdownValue--;
    
    if (countdownValue <= 0) {
      clearInterval(intervalId);
      countdownDisplay.textContent = 'loading now!';
      if (window.location.hostname == "fullpwn.net") {
        window.location.href = "https://missaustraliana.net";
      } else {
        location.reload();
      }
      
    } else {
      countdownDisplay.textContent = `loading in ${countdownValue} seconds...`;
    }
  }, 1000);



</script>
</html>
